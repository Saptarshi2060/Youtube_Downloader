<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form action="/download" method="post">
            <div class="form-group">
                <label for="url">Enter YouTube URL:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://www.youtube.com/watch?v=example" required>
            </div>
            <div class="form-group">
                <label>Select Format:</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="mp4" name="format" value="MP4" class="custom-control-input" checked>
                    <label class="custom-control-label" for="mp4">MP4</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="mp3" name="format" value="MP3" class="custom-control-input">
                    <label class="custom-control-label" for="mp3">MP3</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Download</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-4">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
